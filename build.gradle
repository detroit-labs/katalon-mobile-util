plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'file:///Users/chris/DetroitLabs/katalon-mobile-util/lib'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

group = 'com.detroitlabs'
version = '1.15.0-SNAPSHOT'
description = 'katalon-mobile-util'
sourceCompatibility = '1.8'
def katalonCoreVersion = "1.0.0.201911010937"

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.0'
    implementation 'io.appium:java-client:6.1.0'
    implementation 'org.dom4j:dom4j:2.1.1'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.slf4j:slf4j-log4j13:1.0.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
    implementation "com.kms.katalon:core:$katalonCoreVersion"
    implementation "com.kms.katalon.core:mobile:$katalonCoreVersion"
    implementation "com.kms.katalon.core:webui:$katalonCoreVersion"
    testImplementation 'org.mockito:mockito-testng:0.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'org.powermock:powermock-core:2.0.2'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-module-junit4-rule:2.0.2'
    testImplementation 'org.powermock:powermock-classloading-xstream:2.0.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
